<div class="container">
  
  <p *ngIf="activos==0" class="emptyState" >Para registrar un activo, toca el botón de + o el botón "Agregar activo"</p>

    <ul *ngFor="let activo of activos" class="list-group">

        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{activo.nombre}}
          <span class="badge badge-primary badge-pill">{{activo.cantidad}}</span>
          <button (click)="obtenerActivo(activo)" type="button" data-toggle="modal" data-target="#editFormModal" class="btn btn-info btn-sm">Editar</button>
          <button (click)="darDeBaja(activo.id)" class="btn btn-danger btn-sm"> Dar de baja </button>
        </li>
      </ul>

      <app-form-modificar-activo [selActivo]="selActivo"></app-form-modificar-activo>


</div>
