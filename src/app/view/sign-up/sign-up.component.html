<div class="container">
    
    <h2 class="font-weight-bold">Registrar encargado</h2>
    <div class="form-group">
        <label>Correo electronico</label>
        <input type="email" class="form-control" placeholder="Correo electronico" #userEmail required>
    </div>
    <div class="form-group">
      <label>Nombre(s)</label>
      <input type="text" class="form-control" placeholder="Nombres" #userRealName required>
  </div>
  <div class="form-group">
    <label>Apellidos</label>
    <input type="text" class="form-control" placeholder="Apellidos" #userSurname required>
</div>
<div class="form-group">
  <label>Nombre de usuario</label>
  <input type="text" class="form-control" placeholder="Nombre de usuario" #userName required>
</div>
      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" class="form-control" placeholder="Contraseña" #userPassword required>
      </div>
      <input type="button" class="btn btn-primary" value="Registrar usuario" (click)="registrarUsuario(
        userEmail.value,
        userRealName.value,
        userSurname.value,
        userName.value,
        userPassword.value
      )">
</div>
