<div class="modal fade" id="addFormModal" tabindex="-1" role="dialog" aria-labelledby="registrarActivo" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

          <!--header-->
        <div class="modal-header">
          <h5 class="modal-title" id="registrarActivo">Registrar activo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!------form------->
        <div class="modal-body">

          <form [formGroup]="activoForm" (ngSubmit)="submitActivoForm()" novalidate>
            <div class="form-group">
              <label for="idActivo">Id</label>
              <input type="text" formControlName="ID" class="form-control" placeholder="ID" required>
            </div>
            <div class="form-group">
              <label for="nombreActivo">Nombre</label>
              <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre del activo">
            </div>
            <div class="form-group">
              <label for="cantActivo">Cantidad</label>
              <input type="text" formControlName="cantidad" class="form-control"  placeholder="Cantidad del activo">
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success mx-auto">AÃ±adir</button>
            </div>
          </form>

        </div>
        <!------fin form--->
        <!-----footer----------->

        <!--------footer------------>
      </div>
    </div>
  </div>
