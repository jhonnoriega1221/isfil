    <div class="container">
  
        <div class="row">
          <div class="col-md-3">
            <a type="button" class="btn btn-primary mb-3" [routerLink]="['/signup']">Registrar encargado</a>
          </div>
          <div class="col-md-9">
        

            <div *ngFor="let usuario of usuarios">
                <div>
                  <a  [routerLink]="['/usuarios',usuario.id]"class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                      <h5 class="mb-1">{{usuario.nombres}} {{usuario.apellidos}}  
                      </h5>
                      <p>
                        <span class="badge badge-primary">{{usuario.username}}</span> 
                      </p>
                    </div>
                    <small>{{usuario.email}}</small>
                  </a>
              </div>
              </div>
            </div>
            </div>
    
</div>
